{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Doctor Dashboard{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    

    .navbar-nav .dropdown-menu {
      position: absolute !important;
      left: 50% !important;
      transform: translateX(-50%) !important;
      right: auto !important;
      text-align: center !important;
      top: 60px !important;
      z-index: 2000;
    }

    .navbar-collapse {
      justify-content: center !important;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
  <div class="container">

    
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="{% static 'PulseTrack.png' %}" alt="PulseTrack" width="200px" height="55px">
    </a>
    
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDoctor">
      <span class="navbar-toggler-icon"></span>
    </button>

    
    <div class="collapse navbar-collapse justify-content-center" id="navbarDoctor">

      <ul class="navbar-nav mx-auto d-flex align-items-center gap-4 text-center">
        <li class="nav-item">
          <a class="nav-link fw-semibold {% if request.resolver_match.url_name == 'doctor_home' %}active{% endif %}"
             href="{% url 'doctor_home' %}">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link fw-semibold {% if request.resolver_match.url_name == 'appointments_doctor' %}active{% endif %}"
             href="{% url 'appointments_doctor' %}">Appointments</a>
        </li>

        <li class="nav-item">
          <a class="nav-link fw-semibold {% if request.resolver_match.url_name == 'view_prescriptions' %}active{% endif %}"
             href="{% url 'view_prescriptions' %}">Prescription</a>
        </li>
      </ul>

      
      <ul class="navbar-nav ms-auto text-center">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle fw-semibold d-flex align-items-center justify-content-center"
             href="#" id="doctorDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi me-1"></i> {{ request.user.username }}
          </a>
          <ul class="dropdown-menu text-center" aria-labelledby="doctorDropdown">
            <li>
              <a class="dropdown-item text-danger" href="{% url 'home' %}">
                <i class="bi"></i> Logout
              </a>
            </li>
          </ul>
        </li>
      </ul>

    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
