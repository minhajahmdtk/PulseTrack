{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Doctor Dashboard{% endblock %}</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  
  <link rel="stylesheet" href="{% static 'hms.css' %}">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container" style="margin-top: 15px; margin-bottom: 15px;">
    
   
    <a class="navbar-brand" href="#">
      <img src="https://cdn-icons-png.flaticon.com/512/2966/2966327.png" alt="Logo" width="35" class="me-2">
      HMS
    </a>

    <!-- Toggle button for mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDoctor">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Center: Links -->
    <div class="collapse navbar-collapse justify-content-center" id="navbarDoctor">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'doctor_home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'appointments_doctor' %}">Appointments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'view_prescriptions' %}">Prescription</a>
        </li>
      </ul>
    </div>

    <!-- Right: Doctor name + Logout -->
    <ul class="navbar-nav ms-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="doctorDropdown" role="button" data-bs-toggle="dropdown">
          <i class="bi bi-person-circle"></i>
          {{ request.user.username }}
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="doctorDropdown">
          <li>
            <a class="dropdown-item text-danger" href="{% url 'home' %}">
              <i class="bi bi-box-arrow-right"></i> Logout
            </a>
          </li>
        </ul>
      </li>
    </ul>

  </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
  {% block content %}
  {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
