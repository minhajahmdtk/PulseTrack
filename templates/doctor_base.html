{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Doctor Dashboard{% endblock %}</title>

  <!-- ✅ Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #000;
      padding: 0.8rem 1rem;
    }
    .navbar-brand {
      color: #fff !important;
      font-weight: 600;
      font-size: 1.3rem;
    }
    .navbar-nav .nav-link {
      color: #fff !important;
      margin: 0 8px;
      font-weight: 500;
    }
    .navbar-nav .nav-link:hover {
      color: #ffc107 !important;
    }
    .dropdown-menu {
      border-radius: 10px;
    }
  </style>
</head>
<body>

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    
    <!-- Left: HMS -->
    <a class="navbar-brand" href="#">
      <img src="https://cdn-icons-png.flaticon.com/512/2966/2966327.png" alt="Logo" width="35" class="me-2">
      HMS
    </a>

    <!-- Toggle button for mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDoctor">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Center: Links -->
    <div class="collapse navbar-collapse justify-content-center" id="navbarDoctor">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'doctor_home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'appointments_doctor' %}">Appointments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'view_prescriptions' %}">Prescription</a>
        </li>
      </ul>
    </div>

    <!-- Right: Doctor name + Logout -->
    <ul class="navbar-nav ms-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="doctorDropdown" role="button" data-bs-toggle="dropdown">
          <i class="bi bi-person-circle"></i>
          {{ doctor.first_name|default:"Doctor" }}
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="doctorDropdown">
          <li><a class="dropdown-item text-danger" href="{% url 'home' %}">
            <i class="bi bi-box-arrow-right"></i> Logout
          </a></li>
        </ul>
      </li>
    </ul>

  </div>
</nav>

<!-- ✅ Main Content -->
<div class="container mt-4">
  {% block content %}
  {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
