{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}HMS{% endblock %}</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

<style>
  .navbar-brand img {
    height: 55px;
    width: auto;
  }

  .navbar-nav .dropdown {
    position: relative;
  }

  .navbar-nav .dropdown-menu {
    position: absolute !important;
    left: 50% !important;
    transform: translateX(-50%) !important;
    right: auto !important;
    text-align: center !important;
  }

  .navbar-collapse {
    justify-content: center !important;
  }

  .navbar-nav .nav-link {
    padding: 10px 18px;
    transition: all 0.2s ease-in-out;
  }

  .navbar {
    padding-top: 0.7rem;
    padding-bottom: 0.7rem;
  }
</style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top py-3">
  <div class="container">

   
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="{% static 'PulseTrack.png' %}" alt="PulseTrack" width="200px" height="55px">
    </a>

   
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">

      <ul class="navbar-nav mx-auto d-flex align-items-center gap-4 text-center">
        <li class="nav-item">
          <a class="nav-link fw-semibold {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
             href="{% url 'home' %}">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link fw-semibold {% if request.resolver_match.url_name == 'about' %}active{% endif %}"
             href="{% url 'about' %}">About</a>
        </li>

        <li class="nav-item">
          <a class="nav-link fw-semibold {% if request.resolver_match.url_name == 'contact' %}active{% endif %}"
             href="{% url 'contact' %}">Contact</a>
        </li>
      </ul>

      
      <ul class="navbar-nav ms-auto text-center">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle fw-semibold d-flex align-items-center justify-content-center"
             href="#" id="loginDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi me-1"></i> Login
          </a>
          <ul class="dropdown-menu text-center" aria-labelledby="loginDropdown">
            <li><a class="dropdown-item" href="{% url 'doctor_login' %}">Doctor Login</a></li>
            <li><a class="dropdown-item" href="{% url 'patient_login' %}">Patient Login</a></li>
            <li><a class="dropdown-item" href="{% url 'receptionist_login' %}">Receptionist Login</a></li>
          </ul>
        </li>
      </ul>

    </div>

  </div>
</nav>


<div class="container-fluid p-0" style="margin-top: 90px;">
  {% block content %}
  {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
