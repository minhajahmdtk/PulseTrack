{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}HMS{% endblock %}</title>

<!-- Bootstrap & Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>

<!-- ðŸŒ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
  <div class="container">
    
    <!-- ðŸ©º Left: Brand / Logo -->
    <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
      <img src="{% static 'PulseTrack.png' %}" alt="PulseTrack" height="40" >
      
    </a>

    <!-- Mobile Toggle -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      
      <!-- Center Links -->
      <ul class="navbar-nav mx-auto d-flex align-items-center gap-4 text-center" >
        <li class="nav-item">
          <a class="nav-link fw-semibold" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-semibold" href="{% url 'about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-semibold" href="{% url 'contact' %}">Contact</a>
        </li>
      </ul>

      <!-- ðŸ‘¤ Right: Login Dropdown -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle fw-semibold d-flex align-items-center" 
             href="#" id="loginDropdown" role="button" data-bs-toggle="dropdown">
            <i class="bi  me-1"></i> Login
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="loginDropdown">
            <li><a class="dropdown-item" href="{% url 'doctor_login' %}">Doctor Login</a></li>
            <li><a class="dropdown-item" href="{% url 'patient_login' %}">Patient Login</a></li>
            <li><a class="dropdown-item" href="{% url 'receptionist_login' %}">Receptionist Login</a></li>
          </ul>
        </li>
      </ul>

    </div>
  </div>
</nav>

<!-- ðŸ©¶ Page Content -->
<div class="container mt-5">
  {% block content %}
  {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
