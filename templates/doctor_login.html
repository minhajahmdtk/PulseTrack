{% extends 'base_home.html' %}
{% load static %}

{% block title %}Doctor Login - HMS{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card mx-auto" style="max-width: 450px; padding: 30px; box-shadow: 0 0 15px rgba(0,0,0,0.2);">
    <h3 class="text-center mb-4">Doctor Login</h3>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" required>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="{% url 'doctor_register' %}" class="btn btn-secondary">Register</a>
      </div>
    </form>

    {% for message in messages %}
      <div class="alert alert-danger mt-3">{{ message }}</div>
    {% endfor %}
  </div>
</div>
{% endblock %}
