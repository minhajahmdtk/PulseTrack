{% extends 'base_home.html' %}
{% load static %}

{% block title %}Doctor Registration - HMS{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/doctor_register.css' %}">
<div class="container d-flex justify-content-center align-items-center min-vh-150">
  <div class="card register-card shadow-lg border-0">
    <div class="card-body p-4">
      <h4 class="text-center mb-4 text-primary fw-bold">Doctor Registration</h4>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" name="username" placeholder="Username" class="form-control input-focus" required>
          </div>
          <div class="col-md-6">
            <input type="email" name="email" placeholder="Email" class="form-control input-focus" required>
          </div>

          <div class="col-md-6">
            <input type="text" name="first_name" placeholder="First Name" class="form-control input-focus" required>
          </div>
          <div class="col-md-6">
            <input type="text" name="last_name" placeholder="Last Name" class="form-control input-focus" required>
          </div>

          <div class="col-md-6">
            <input type="text" name="contact" placeholder="Contact Number" class="form-control input-focus" required>
          </div>
          <div class="col-md-6">
            <select name="gender" class="form-select input-focus" required>
              <option value="">Select Gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>

          <div class="col-md-6">
            <select name="specialization" class="form-select input-focus" required>
              <option value="">Select Specialization</option>
              <option>Cardiologist</option>
              <option>Dermatologist</option>
              <option>Neurologist</option>
              <option>Orthopedic Surgeon</option>
              <option>Pediatrician</option>
              <option>Psychiatrist</option>
              <option>General Physician</option>
              <option>ENT Specialist</option>
              <option>Gynecologist</option>
              <option>Oncologist</option>
              <option>Radiologist</option>
              <option>Pathologist</option>
            </select>
          </div>
          <div class="col-md-6">
            <input type="file" name="image" class="form-control input-focus">
          </div>

          <div class="col-12">
            <textarea name="address" placeholder="Address" class="form-control input-focus"></textarea>
          </div>

          <div class="col-md-6">
            <input type="password" name="password" placeholder="Password" class="form-control input-focus" required>
          </div>
          <div class="col-md-6">
            <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control input-focus" required>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3 py-2" onclick="RegisterBtn()">Register</button>
      </form>
{% for message in messages %}
    <div class="alert alert-danger mt-3">{{ message }}</div>
    {% endfor %}
  </div>
      
    </div>
  </div>
</div>
script src="{% static 'javaScript/hms.js' %}"></script>
{% endblock %}
