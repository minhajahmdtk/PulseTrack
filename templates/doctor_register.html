{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor Registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-lg mx-auto" style="max-width: 500px;">
    <div class="card-body">
      <h4 class="text-center mb-4">Doctor Registration</h4>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" class="form-control mb-2" required>
        <input type="text" name="first_name" placeholder="First Name" class="form-control mb-2" required>
        <input type="text" name="last_name" placeholder="Last Name" class="form-control mb-2" required>
        <input type="email" name="email" placeholder="Email" class="form-control mb-2" required>
        <input type="text" name="contact" placeholder="Contact Number" class="form-control mb-2" required>
        <select name="gender" class="form-control mb-2" required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
        <textarea name="address" placeholder="Address" class="form-control mb-2"></textarea>
        <input type="password" name="password" placeholder="Password" class="form-control mb-2" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control mb-2" required>
        <label class="form-label">Upload Image</label>
        <input type="file" name="image" class="form-control mb-3">
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>

      {% for message in messages %}
        <div class="alert alert-info mt-3">{{ message }}</div>
      {% endfor %}
    </div>
  </div>
</div>
</body>
</html>
