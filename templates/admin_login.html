{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login - HMS</title>
<link rel="stylesheet" href="{% static 'PulseTrack.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar (same as home page) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">HMS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="loginDropdown" role="button" data-bs-toggle="dropdown">
            Login
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="loginDropdown">
            <li><a class="dropdown-item" href="{% url 'doctor_login' %}">Doctor Login</a></li>
            <li><a class="dropdown-item" href="{% url 'patient_login' %}">Patient Login</a></li>
            <li><a class="dropdown-item" href="{% url 'receptionist_login' %}">Receptionist Login</a></li>
            
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Login Card -->
<div class="container mt-5">
  <div class="card mx-auto" style="max-width: 400px; padding: 30px; box-shadow: 0 0 15px rgba(0,0,0,0.2);">
    <h4 class="text-center mb-4">Admin Sign In</h4>
    <form method="POST">
        {% csrf_token %}
        <label>Username</label>
        <input type="text" name="username" class="form-control mb-2" placeholder="Enter username" required>
        <label>Password</label>
        <input type="password" name="password" class="form-control mb-3" placeholder="Enter password" required>
        <input type="submit" value="Sign In" class="btn btn-primary w-100">
    </form>

    {% for message in messages %}
    <div class="alert alert-danger mt-3">{{ message }}</div>
    {% endfor %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
