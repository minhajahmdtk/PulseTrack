{% extends 'base_home.html' %}

{% block title %}Contact - Hospital Management System{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-3 text-center">Contact Us</h2>
  <p class="lead text-center">Weâ€™d love to hear from you! Reach us using the form below.</p>

  <form class="w-75 mx-auto mt-4">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name">
    </div>
    <div class="mb-3">

      <input type="email" class="form-control" id="email" placeholder="Enter your email">

    <button type="submit" class="btn btn-primary w-100">Send Message</button>
  </form>

  <div class="text-center mt-4">
    <p><i class="bi bi-telephone"></i> +91 98765 43210</p>

  </div>
</div>
{% endblock %}
