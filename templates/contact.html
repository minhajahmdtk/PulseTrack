{% extends 'base_home.html' %}
{% load static %}

{% block title %}Contact - Hospital Management System{% endblock %}

{% block content %}
<style>
  body {
    background: url("{% static 'contactus.jpg' %}") no-repeat center center fixed;
    background-size: cover;
  }
   .btn-dark:hover {
    background-color: #28a745 !important; /* green on hover */
    border-color: #28a745 !important;
  }
</style>

<div class="container mt-5">
  <h2 class="mb-3 text-center">Contact Us</h2>
  <p class="lead text-center">Weâ€™d love to hear from you! Reach us using the form below.</p>

  <form class="w-75 mx-auto mt-4">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email">
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" rows="4" placeholder="Your message here..."></textarea>
    </div>
    <button type="submit" class="btn btn-dark w-100">Send Message</button>
  </form>

  <div class="text-center mt-4">
    <p><i class="bi bi-telephone"></i> +91 9645492417</p>
    <p><i class="bi bi-envelope"></i> support@pulsetrack.com</p>
  </div>
</div>
{% endblock %}
