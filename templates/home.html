<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HMS Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .navbar {
      background-color: #000000; /* Black background */
    }
    .navbar .nav-link, .navbar .navbar-brand {
      color: white !important;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <!-- Left: Logo + HMS Name -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/2966/2966327.png" alt="Logo" width="40" class="me-2">
        <span>Hospital Management System</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Center + Right -->
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <!-- Center: Home / About / Contact -->
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
          </li>
        </ul>

        <!-- Right: Login Dropdown -->
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="loginDropdown" role="button" data-bs-toggle="dropdown">
              <i class="bi bi-box-arrow-in-right"></i> Login
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="loginDropdown">
              <li><a class="dropdown-item" href="{% url 'doctor_login' %}">Doctor Login</a></li>
              <li><a class="dropdown-item" href="{% url 'patient_login' %}">Patient Login</a></li>
              <li><a class="dropdown-item" href="{% url 'receptionist_login' %}">Receptionist Login</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <h3>Home page</h3>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
