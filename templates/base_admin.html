{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Admin Dashboard{% endblock %}</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'hms.css' %}">

  <style>
    .navbar-nav .dropdown {
      position: relative;
    }

    .navbar-nav .dropdown-menu {
      position: absolute !important;
      left: 50% !important;
      transform: translateX(-50%) !important;
      right: auto !important;
      text-align: center !important;
    }

    .navbar-collapse {
      justify-content: center !important;
    }

    .nav-link.active {
      color: #fdfdfd !important;
      font-weight: 600;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
  <div class="container">

    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="{% static 'PulseTrack.png' %}" alt="PulseTrack" width="200px" height="55px">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav mx-auto d-flex align-items-center gap-4 text-center">

        <li class="nav-item">
          <a class="nav-link fw-semibold {% if request.resolver_match.url_name == 'admin_home' %}active{% endif %}"
             href="{% url 'admin_home' %}">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link fw-semibold {% if request.resolver_match.url_name == 'view_patients' %}active{% endif %}"
             href="{% url 'view_patients' %}">View Patients</a>
        </li>

        <li class="nav-item">
          <a class="nav-link fw-semibold {% if request.resolver_match.url_name == 'view_doctors' %}active{% endif %}"
             href="{% url 'view_doctors' %}">View Doctors</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle fw-semibold {% if request.resolver_match.url_name in 'add_receptionist view_receptionists' %}active{% endif %}" 
             href="#" role="button" data-bs-toggle="dropdown">
            Receptionist
          </a>
          <ul class="dropdown-menu text-center">
            <li><a class="dropdown-item" href="{% url 'add_receptionist' %}">Add Receptionist</a></li>
            <li><a class="dropdown-item" href="{% url 'view_receptionists' %}">View Receptionists</a></li>
          </ul>
        </li>
      </ul>


      <ul class="navbar-nav ms-auto text-center">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center fw-semibold justify-content-center" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
            <i class="bi  me-1"></i> {{ request.user.username }}
          </a>
          <ul class="dropdown-menu" aria-labelledby="userDropdown">
            <li>
              <a class="dropdown-item text-danger" href="{% url 'logout' %}">
                <i class="bi bi-box-arrow-right"></i> Logout
              </a>
            </li>
          </ul>
        </li>
      </ul>

    </div>
  </div>
</nav>

<div class="container mt-5">
  {% block content %}
  {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
