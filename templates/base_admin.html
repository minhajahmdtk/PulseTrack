{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Patient Dashboard{% endblock %}</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    
    .navbar-nav .dropdown-menu {
      position: absolute !important;
      left: 50% !important;
      transform: translateX(-50%) !important;
      right: auto !important;
      text-align: center !important;
    }

    
    .navbar-collapse {
      justify-content: center !important;
    }

    
    #userDropdown + .dropdown-menu {
      right: 0 !important;
      left: auto !important;
      transform: none !important;
    }

    
    .nav-link.active {
      color: #dc3545 !important; 
      font-weight: bold;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
  <div class="container">

    
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="{% static 'PulseTrack.png' %}" alt="PulseTrack" width="200" height="55">
    </a>

    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">

      
      <ul class="navbar-nav mx-auto d-flex align-items-center gap-4 text-center">

        <li class="nav-item">
          <a class="nav-link fw-semibold {% if request.resolver_match.url_name == 'patient_home' %}active{% endif %}"
             href="{% url 'patient_home' %}">Home</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle fw-semibold {% if request.resolver_match.url_name in 'take_appointment view_appointments' %}active{% endif %}" 
             href="#" id="appointmentsDropdown" role="button" data-bs-toggle="dropdown">
            Appointments
          </a>
          <ul class="dropdown-menu text-center" aria-labelledby="appointmentsDropdown">
            <li><a class="dropdown-item" href="{% url 'take_appointment' %}">Take Appointments</a></li>
            <li><a class="dropdown-item" href="{% url 'view_appointments' %}">View Appointments</a></li>
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link fw-semibold {% if request.resolver_match.url_name == 'patient_medical_history' %}active{% endif %}"
             href="{% url 'patient_medical_history' %}">Medical History</a>
        </li>
      </ul>

      
      <ul class="navbar-nav ms-auto text-center">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center fw-semibold justify-content-center" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
            <i class="bi me-1"></i> {{ request.user.username }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li>
              <a class="dropdown-item text-danger" href="{% url 'logout' %}">
                <i class="bi me-1"></i> Logout
              </a>
            </li>
          </ul>
        </li>
      </ul>

    </div>
  </div>
</nav>


<div class="container mt-5">
  {% block content %}
  {% endblock %}
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
