{% extends 'receptionist_base.html' %}
{% load static %}

{% block title %}Add Appointment{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card p-4 shadow-lg">
    <h3 class="text-center mb-4">âž• Add Appointment</h3>

    <form method="POST">
      {% csrf_token %}

      <!-- Doctor -->
      <div class="mb-3">
        <label class="form-label">Doctor</label>
        <select class="form-select" name="doctor" required>
          <option value="">-- Select Doctor --</option>
          {% for doctor in doctors %}
            <option value="{{ doctor.id }}">{{ doctor.first_name }} {{ doctor.last_name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Patient -->
      <div class="mb-3">
        <label class="form-label">Patient</label>
        <select class="form-select" name="patient" required>
          <option value="">-- Select Patient --</option>
          {% for patient in patients %}
            <option value="{{ patient.id }}">{{ patient.first_name }} {{ patient.last_name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Appointment Date -->
      <div class="mb-3">
        <label class="form-label">Appointment Date</label>
        <input type="date" class="form-control" name="appointment_date" required>
      </div>

      <!-- Appointment Time -->
      <div class="mb-3">
        <label class="form-label">Appointment Time</label>
        <input type="time" class="form-control" name="appointment_time" required>
      </div>

      <!-- Disease -->
      <div class="mb-3">
        <label class="form-label">Disease</label>
        <input type="text" class="form-control" name="disease" placeholder="Enter disease">
      </div>

      <!-- Symptoms -->
      <div class="mb-3">
        <label class="form-label">Symptoms</label>
        <textarea class="form-control" name="symptoms" rows="2" placeholder="Enter symptoms"></textarea>
      </div>

      <!-- Status -->
      <div class="mb-3">
        <label class="form-label">Status</label>
        <select class="form-select" name="status" required>
          <option value="Pending">Pending</option>
          <option value="Confirmed">Confirmed</option>
          <option value="Completed">Completed</option>
          <option value="Cancelled">Cancelled</option>
        </select>
      </div>

      <!-- Submit -->
      <div class="text-center">
        <button type="submit" class="btn btn-dark px-4">Add Appointment</button>
      </div>

    </form>
  </div>
</div>
{% endblock %}
