{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Patient Dashboard{% endblock %}</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>

<!-- ðŸŒ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
  <div class="container">

    <!-- Left: Logo -->
   <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="{% static 'PulseTrack.png' %}" alt="PulseTrack" width="220px" height="60px" >
      
    </a>
    <!-- Mobile Toggle -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">

      <!-- Centered Nav Links -->
      <ul class="navbar-nav mx-auto d-flex align-items-center gap-4 text-center">
        <li class="nav-item">
          <a class="nav-link fw-semibold {% if request.resolver_match.url_name == 'patient_home' %}active{% endif %}"
             href="{% url 'patient_home' %}">Home</a>
        </li>

        <!-- Dropdown: Appointments -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle fw-semibold {% if request.resolver_match.url_name in 'take_appointment view_appointments' %}active{% endif %}" 
             href="#" id="appointmentsDropdown" role="button" data-bs-toggle="dropdown">
            Appointments
          </a>
          <ul class="dropdown-menu text-center">
            <li><a class="dropdown-item" href="{% url 'take_appointment' %}">Take Appointment</a></li>
            <li><a class="dropdown-item" href="{% url 'view_appointments' %}">View Appointments</a></li>
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link fw-semibold {% if request.resolver_match.url_name == 'patient_medical_history' %}active{% endif %}"
             href="{% url 'patient_medical_history' %}">Medical History</a>
        </li>
      </ul>

      <!-- Right: User Dropdown -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center fw-semibold" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
            <i class="bi  me-1"></i> {{ request.user.username }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">
              <i class="bi "></i> Logout
            </a></li>
          </ul>
        </li>
      </ul>

    </div>
  </div>
</nav>

<!-- ðŸ©º Main Page Content -->
<div class="container mt-5">
  {% block content %}
  {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
